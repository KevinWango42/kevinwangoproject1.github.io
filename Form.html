<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" href="Source Images/Wu-Tang Clan Logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="Form.css">
    <link rel="stylesheet" type="text/css" href="Icons/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
    
    <section class="form-img">
        <div class="content">
            <header>
                <div class="logo">
                <a href="index.html"><img src="Source Images/Wu-Tang Clan Logo.png" alt="navlogo">
                </div>
        
            <nav>
            <ul class="nav-list">
            <li><a href="About.html">About</a></li>
            <li><a href="https://wutangclanshop.com/collections/shop-all" target="_blank">Merch</a></li>
            <li><a href="Map.html">Map</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
            <li class="button"><a href="Booking.html">Book Now</a></li>
            </ul>
            </nav>
        </header>
        
<!-- Form -->

        <div class="chamber">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <span class="details">Surname</span>
                        <input type="text" placeholder="Enter your surname">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number">
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="date" placeholder="Enter your date of birth (DOB)">
                    </div>
                    <div class="input-box">
                        <span class="details">Select date</span>
                        <input type="date" placeholder="Select available dates">
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="butt">
                    <a href="Booking.html" class="Return">Return</a>
                    <a href="Payment.html" class="Proceed">Proceed</a> 
                </div>
            </form>
        </div>

        </div>
    </section>
</body>
</html>
